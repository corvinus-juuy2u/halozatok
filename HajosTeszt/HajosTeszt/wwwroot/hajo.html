<body>
    <div id="külső">
        <div id="kérdés_szöveg">

        </div>

        <div id="középső">

                <div id="válasz2" class="kerdes">Válasz 2</div>

    <div id="külső">

    <style>

        @media only screen and (max-width: 768px) {
            /* For mobile phones: */
            [class*="col-"] {
                width: 100%;
            }
        }

        html, body {
            height: 100%;
        }

        div {
            margin: 25px;
            border: 1px dotted #D37F85;
            background: #FDD7D8;
            font-size: 20px;
            font-weight:bold;
        }

        #külső {
            height: 100%;
            flex-direction: column;
            display: flex;
        }

        #kérdés_szöveg {
        }

        #középső {
            display: flex;
            flex-direction: row;
            display: flex;
            flex-direction: row;
            flex-grow: 1
        }

        #válaszok {
            flex-grow: 1;
            flex-shrink: 1;
        }

        #vezérlő {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #kép {
            overflow: hidden;
            flex-shrink: 0;
        }

        .gomb {
            padding: 20px;
            width: 80px;
        }

        .kerdes {
        }

        .kattintható:hover {
            background-color: #BE6970;
            color: white;
        }
    </style>
